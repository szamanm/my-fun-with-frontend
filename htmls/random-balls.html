<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>random balls</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 1000vw;
        height: 1000vh;
      }

      .items {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        perspective: 5vh;
      }

      .item {
        position: absolute;
      }
    </style>

    <script>
      let xScroll = 0,
        yScroll = 0;
      let xMove = 0,
        yMove = 0;

      const dustItem = (x, y, r, hue, opacity = 1) => ({
        style: `
          left: ${x}vw;
          top: ${y}vh;
          width: ${r}vmin;
          height: ${r}vmin;
          opacity: ${opacity};
          background: hsla(${hue}, 50%, 60%);
          border-radius: 50%`,
        change: (style, mouseX, mouseY) => {
          style.transform = `translateX(${Math.sin(mouseY / r) * 60 +
            40 -
            mouseX / 5}vh) translateY(${Math.sin(mouseX / r) * 60 +
            40 +
            mouseY / 5}vh)`;
        }
      });

      const items = Array(150)
        .fill(0)
        .map(() =>
          dustItem(
            Math.random() * 100 - 20,
            Math.random() * 100 - 20,
            Math.random() * 15 + 2,
            Math.round(Math.random() * 250),
            Math.random()
          )
        );

      const updateItems = () => {
        items.forEach(({ element, change }) =>
          change(element.style, (xScroll + xMove) / 2, (yScroll + yMove) / 2)
        );
      };

      const scrollHandler = () => {
        const { scrollY, scrollX } = window;
        const { offsetWidth, offsetHeight } = document.body;
        xScroll = (scrollX / offsetWidth) * 100;
        yScroll = (scrollY / offsetHeight) * 100;
        updateItems();
      };

      const mousemoveHandler = ({ screenX, screenY }) => {
        const { innerWidth, innerHeight } = window;
        xMove = (screenX / innerWidth) * 100;
        yMove = (screenY / innerHeight) * 100;
        updateItems();
      };

      const init = () => {
        items.forEach(({ style }, index) => {
          const item = document.createElement("div");
          item.className = "item";
          item.style = style;
          document.querySelector(".items").appendChild(item);
          items[index].element = item;
        });
      };

      window.addEventListener("scroll", scrollHandler, false);
      document.addEventListener("mousemove", mousemoveHandler, false);
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </head>
  <body>
    <div class="items"></div>
  </body>
</html>
